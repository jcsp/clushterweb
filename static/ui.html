<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="/static/jquery-min.js"></script>
        <script type="text/javascript" src="/static/underscore-min.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/ui.js"></script>
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <body>
        <div class='navbar navbar-inverse' style="border-radius: 0;">
            <div class='navbar-inner'  style="border-radius: 0;">
                <a class="brand" href="#">Clushterweb</a>
            </div>
        </div>
        <div id="errorflash" class="alert alert-error" style="display: none;">

        </div>
        <div class='row'>
            <div class='span10 offset1'>
                <div class="input-append">

                        <span id="echo"></span><span id="cursor" style="text-weight: bold; display:none;">_</span>

            </div>
